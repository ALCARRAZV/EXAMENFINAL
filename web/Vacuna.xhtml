<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">

            <ui:define name="content">
                
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">

                    <h:form id="formVacuna">
                        <p:panel style="width: 80%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Vacunas"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid style="width: 80%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.idVacuna}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Nombre Comercial"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.nombreComercial}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Nombre Generico"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.nombreGenerico}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Numero de registro"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.nroRegistro}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Tipo de vacuna"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu  id="tipoVacuna" value="#{vacunaBean.vacuna.tipoVacuna}">
                                            <f:selectItem  itemValue="0" itemLabel="Seleccione Item..."/>
                                            <f:selectItem  itemValue="1" itemLabel="Infecciosas"/>
                                            <f:selectItem  itemValue="2" itemLabel="No infecciosas"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Patogeno"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.patogeno}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Rango de edad"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.edad}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Precio"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{vacunaBean.vacuna.precio}" required="true" style="width: 90%"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton value="Nuevo" action="#{vacunaBean.clean()}" update=":formVacuna"/>
                            <p:commandButton value="Guardar" action="#{vacunaBean.insertVacuna()}" update=":tableVacunas:listVacunas" rendered="#{!vacunaBean.banderaSelect}"/>
                            <p:commandButton value="Editar" action="#{vacunaBean.updateVacuna()}" update=":tableVacunas:listVacunas" rendered="#{vacunaBean.banderaSelect}"/>
                        </p:panel>
                    </h:form>
                    <h:form id="tableVacunas" style="width: 80%">
                        <p:dataTable id="listVacunas" var="vacuna" value="#{vacunaBean.listVacunas()}" rowKey="#{vacuna.idVacuna}" selection="#{vacunaBean.vacuna}" selectionMode="single" >
                            <p:ajax event="rowSelect" update=":formVacuna" listener="#{vacunaBean.banderaSelect()}"/>
                            <p:column headerText="Codigo">
                                <p:outputLabel value="#{vacuna.getIdVacuna()}"/>
                            </p:column>
                            <p:column headerText="Nombre Comercial">
                                <p:outputLabel value="#{vacuna.getNombreComercial()}"/>
                            </p:column>
                            <p:column headerText="Nombre Genrico">
                                <p:outputLabel value="#{vacuna.getNombreGenerico()}"/>
                            </p:column>
                            <p:column headerText="NÃºmero de registro">
                                <p:outputLabel value="#{vacuna.getNroRegistro()}"/>
                            </p:column>
                            <p:column headerText="Tipo de Vacuna">
                                <p:outputLabel value="#{vacuna.getTipoVacuna()}"/>
                            </p:column>
                            <p:column headerText="Patogeno">
                                <p:outputLabel value="#{vacuna.getPatogeno()}"/>
                            </p:column>
                            <p:column headerText="Precio">
                                <p:outputLabel value="#{vacuna.getPrecio()}"/>
                            </p:column>
                            <p:column headerText="Rango de edad">
                                <p:outputLabel value="#{vacuna.getEdad()}"/>
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandButton value="Eliminar" oncomplete="PF('dlgEliminar').show();">
                                    <f:setPropertyActionListener target="#{mascotaBean.mascota}" value="#{mascota}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
